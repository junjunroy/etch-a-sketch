<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap');</style>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="cont-a">
        <div class="header"></div>
        <div class="cont-b">
            <div class="cont-c">
                <div class="infos">
                    <div class="title"><span>Etch-a-Sketch</span></div>
                    <div class="percent_info">Colored pixels: <span class="percentage"></span></div>
                </div>
                <div class="grid"></div>
                <div class="buttons">
                    <button type="button" class="ch-grid-size">Change grid size</button>
                    <button type="button" class="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
